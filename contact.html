<!DOCTYPE html>
<html>
<head>
  <title>Erik Streff Bootstrap Portfolio</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="wrapper">
		<nav class="navbar">
		  <div class="container">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span> 
		      </button>
		      <h1>Erik Streff</h1>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="index.html">About</a></li>
		        <li class="active"><a href="portfolio.html">Portfolio</a></li> 
		        <li><a href="contact.html">Contact</a></li> 
		      </ul>
		    </div>
		  </div>
		</nav>  
    

    <div class="container-fluid main-content">
      <div class="row">
        <section id="contact" class="container col-md-9 col-sm-12 col-xs-12">
          <div class="content">

            <h2>Contact Me</h2>
            <hr>
            
            <form>
              <div class="form-group">
                <label for="usr">Name:<span style="color:red">*</span></label>
                <input type="text" class="form-control" id="usr" placeholder="John Smith" required>
              </div>
              <div class="form-group">
                <label for="company">Company Name:</label>
                <input type="text" class="form-control" id="compName" placeholder="Jubatus Development">
              </div>
              <div class="form-group">
                <label for="Email">Email:<span style="color:red">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="jsmith@gmail.com" required>
              </div>
              <div class="form-group">
                <label for="Phone">Phone Number:</label>
                <input type="phone" class="form-control" id="phNum" placeholder="555-555-5555">
              </div>
              <div class="form-group">
                <label for="comment">Message:<span style="color:red">*</span></label>
                <textarea class="form-control" rows="10" id="comment" placeholder="Comment" required></textarea>
              </div>
              <div class="form-group">
                <label for="comment"><span style="color:red">* </span>Required</label>
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>

            </form>
          </div>  
        </section>

        
        <section id="connect" class=" container col-md-3 col-sm-12 col-xs-12">
          <div class="connect_margin">  
            <h3>Connect with Me</h3>
            <hr>
            <a href="https://github.com/estreff"><img src="Assets/images/github_square_black-128.png" alt="Github" height="60px" width="60px"></a>
            <a href="https://linkedin.com/in/estreff"><img src="Assets/images/linkedin_square_color-128.png" alt="LinkedIn" height="60px" width="60px"></a>
            <a href="https://stackoverflow.com/users/8128978/erik-streff"><img src="Assets/images/stackoverflow-orange-128.png" alt="StackOverflow" height="60px" width="60px"></a> 
          </div>        
        </section>

      </div>      
    </div>

    <footer>
          <p><span> &copy; 2017 Coded by Erik Streff</span></p>
      </footer>

  </div>


</body>
</html>
