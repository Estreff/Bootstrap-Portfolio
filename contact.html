<!DOCTYPE html>
<html>
<head>
  <title>Erik Streff Bootstrap Portfolio</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="wrapper">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
          <a class="navbar-brand">Erik Streff</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><span><a href="index.html">About</a></span></li>
            <li class="active"><span><a href="portfolio.html">Portfolio</a></span></li> 
            <li><span><a href="contact.html">Contact</a></span></li> 
          </ul>
        </div>
      </div>
    </nav>  
    

    <div class="container-fluid">
      <div class="row">
        <section id="contact" class="container col-md-9 col-sm-12 col-xs-12">
          <div class="contact_margin">

            <h2>Contact Me</h2>
            <hr>
            
            <form>
              <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr" placeholder="John Smith">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="jsmith@gmail.com">
              </div>
              <div class="form-group">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>  
        </section>

        
        <section id="connect" class=" container col-md-3 col-sm-12 col-xs-12">
          <div class="connect_margin">  
            <h3>Connect with Me</h3>
            <hr>
            <a href="https://github.com/estreff"><img src="Assets/images/github_square_black-128.png" alt="Github" height="60px" width="60px"></a>
            <a href="https://linkedin.com/in/estreff"><img src="Assets/images/linkedin_square_color-128.png" alt="LinkedIn" height="60px" width="60px"></a>
            <a href="https://stackoverflow.com/users/8128978/erik-streff"><img src="Assets/images/stackoverflow-orange-128.png" alt="StackOverflow" height="60px" width="60px"></a> 
          </div>        
        </section>

      </div>      
    </div>

    <footer>
          <p><span> &copy; 2017 Coded by Erik Streff</span></p>
      </footer>

  </div>


</body>
</html>
